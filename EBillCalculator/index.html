<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Electricity Bill Calculator</h2>
        
        <label>Current Reading (Our Family)</label>
        <input type="number" id="current1">
        <label>Previous Reading (Our Family)</label>
        <input type="number" id="previous1">
        
        <label>Current Reading (Another Family)</label>
        <input type="number" id="current2">
        <label>Previous Reading (Another Family)</label>
        <input type="number" id="previous2">
        
        <label>Current Reading (Shared Pump)</label>
        <input type="number" id="current3">
        <label>Previous Reading (Shared Pump)</label>
        <input type="number" id="previous3">
        
        <label>Total Electricity Bill</label>
        <input type="number" id="totalBill">
        
        <button>Calculate</button>
        
        <div class="result" id="result">Results will be displayed here.</div>
    </div>
</body>
</html>
